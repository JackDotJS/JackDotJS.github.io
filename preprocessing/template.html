<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" sizes="any" href="/assets/favicon.svg">

    <title>%%TITLE%%</title>

    <meta property="og:title" content="%%OGTITLE%%" />
    <meta name="twitter:title" content="%%OGTITLE%%" />

    <link rel="canonical" href="%%OGURL%%" />
    <meta property="og:url" content="%%OGURL%%" />
    <meta name="twitter:url" content="%%OGURL%%" />

    <meta name="description" content="%%OGDESCRIPTION%%" />
    <meta property="og:description" content="%%OGDESCRIPTION%%" />
    <meta name="twitter:description" content="%%OGDESCRIPTION%%" />

    <meta property="og:image" content="/assets/avatars/icon.png" />
    <meta name="twitter:image" content="/assets/avatars/icon.png" />

    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta property="og:locale" content="en_US" />

    <meta name="theme-color" content="#EE244A" />

    <script>
      (function(){
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to view this page.
    </noscript>
    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
