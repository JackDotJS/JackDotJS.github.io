name: Build & Deploy

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Pages
        uses: actions/configure-pages@v2

      - name: Set Up Node.JS Environment
        uses: actions/setup-node@master
        with:
          node-version: 17
          cache: 'pnpm'
      
      - name: Set Up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.5.0
      
      - name: Get PNPM Store Directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup PNPM Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm i

      - name: Compile Application
        run: pnpm build

      - name: Write Revision Hash
        # used to show what version the webapp is running
        run: echo "$(git rev-parse --short HEAD)" >> dist/gha-hash.txt

      - name: Write Compile Date
        # used to show when the webapp was last updated (...sorta)
        run: echo "$(date +%s)" >> dist/gha-build.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
